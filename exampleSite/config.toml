[params.contactspon]
enable      = true
title       = "Sponsorship opportunities"

[[params.contactspon.stline]]
line = "The Gonville & Caius May Ball is one of the showpiece events of the Cambridge social calendar, gathering over a thousand students in the gorgeous setting of the Caius Old Courts. The event runs all through the night, with unlimited food, drink, activities, music and dancing for all our guests, be they students or alumni."
bold = "normal"

[[params.contactspon.stline]]
line = "To create the highest quality ball possible for the most affordable price, we naturally seek out sponsors to partner with. There are three tiers of sponsorship available, although bespoke arrangements are very possible. In all cases you would have access to a huge community of talented, ambitious individuals."
bold = "normal"

[[params.contactspon.stline]]
line = "Gold - from £4000"
bold = "bold"

[[params.contactspon.stline]]
line = "Full page advertisement in the programme. Logo on website, post-ball video, wristband. Opportunity to contact students via mailing lists. Possibility of running a stall on the night. Strong visibility on the night. 6 tickets."
bold = "normal"

[[params.contactspon.stline]]
line = "Silver - from £2000"
bold = "bold"

[[params.contactspon.stline]]
line = "Full page advertisement in programme. Logo on website, post-ball video. Opportunity to contact students via mailing lists. Strong visibility on the night. 4 tickets."
bold = "normal"

[[params.contactspon.stline]]
line = "Bronze - from £1000"
bold = "bold"

[[params.contactspon.stline]]
line = "Half-page advertisement in programme. Logo on website. Strong visibility on the night. 2 tickets."
bold = "normal"

[[params.contactspon.stline]]
line = "Either fill out this form and await a response, or contact us directly at mayball.juniortreasurer@cai.cam.ac.uk."
bold = "normal"