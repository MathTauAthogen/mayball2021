    {{ hugo.Generator }}
    {{"<!-- Fonts -->" | safeHTML }}
    <!--<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700" rel="stylesheet">-->
    <link href="{{ `css/themefisher-fonts.css` | absURL }}" rel="stylesheet">
    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" href="{{ `css/bootstrap.min.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/themefisher-fonts.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/font-awesome.min.css` | absURL }}">

    <link rel="stylesheet" href="{{ `css/style.css` | absURL }}">
    {{"<!-- Responsive Stylesheet -->" | safeHTML }}
    <link rel="stylesheet" href="{{ `css/responsive.css` | absURL }}">

    <style>
    *{
      font-family: themefisher-font !important;
      font-variant-ligatures: discretionary-ligatures !important;
      font-feature-settings: 'kern', 'swsh' "liga1" on !important;
      font-weight: bolder !important;
      font-size: inherit;
    }
    .bottom-space {
       padding-top: 2cm;
    }

    .show-white-space {
        white-space: pre-wrap;
    }

    .navigation.animated {
        #background-color: #aec1c3;
    }

    .navbar-brand.animated {
        visibility: hidden;
        height: 0;
    }

    a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: slategray;
  background-color: transparent;
  text-decoration: none;
}

a:active {
  color: slategray;
  background-color: transparent;
  text-decoration: none;
}

p{
      font-family: text-font !important;
      font-variant-ligatures: discretionary-ligatures !important;
      font-feature-settings: 'kern', 'swsh' "liga1" on !important;
      font-weight: normal !important;
      font-size: 12pt;
      color: #e19700;
    }


    li{
      font-family: text-font !important;
      font-variant-ligatures: discretionary-ligatures !important;
      font-feature-settings: 'kern', 'swsh' "liga1" on !important;
      font-weight: normal !important;
      font-size: 12pt;
    }

    a{
      font-family: text-font !important;
      font-variant-ligatures: discretionary-ligatures !important;
      font-feature-settings: 'kern', 'swsh' "liga1" on !important;
      font-weight: bold !important;

    }

    .nav-link{
      font-family: themefisher-font !important;
      font-variant-ligatures: discretionary-ligatures !important;
      font-feature-settings: 'kern', 'swsh' "liga1" on !important;
      font-weight: bolder !important;
      font-size: inherit;
    }

    </style>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

    {{ $.Site.Params.customHead | safeHTML }}
</head>
