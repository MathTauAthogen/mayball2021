{{ if .Site.Params.contact.enable }}
    {{"<!-- Contact Section -->" | safeHTML}}
    <span id = "contact" style="position:absolute; bottom:-47cm"></span>
    <section class="section" style="background-color: #fff;">
        <div class="container" style="position:relative">
                <center><div class="col-xs-12 col-sm-12 col-md-12">
                            {{ with .Site.Params.contact.title }}
                            <h2 style="font-size:35px">{{ . }}</h2>
                            {{ end }}
                            <br/>
                            {{ with .Site.Params.contact.subtitle }}
                                <p style="font-family:inherit">{{ . }}<a href="/vendor"> click here</a>.</p>
                            {{ end }}
                            {{ with .Site.Params.contact.subtitle2 }}
                                <p style="font-family:inherit">{{ . }}<a href="/sponsor">click here</a>.</p>
                            {{ end }}
                </div></center>
        </div>
    </section>
{{ end }}
